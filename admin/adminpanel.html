<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="make-admin-form">
        <input type="email" id="email-admin-form">
        <button onclick="createAdmin(); return false">Создать администратора</button>
        <button onclick="createAdmin(null); return false">Удалить администратора</button>
    </form>
    <button onclick="signOut()">Выход</button>

    <div class="add-product">
        <p>Добавить продукт</p>
        <form id="create-product-form">
            <input type="text" name="name" placeholder="Название">
            <textarea id="desc" cols="5" rows="5" placeholder="Описание"></textarea>
            <input type="file">
            <button onclick="addProduct(); return false" class="mainButton">Добавить</button>
            <p id="result"></p>
        </form>
    </div>
    <div class="show-product">
        <p>Продукты</p>
        <div class="product-list">
        </div>
    </div>
    <p>Заказы</p>
    <div class="user_orders">
    </div>
    <p>Для главной страницы</p>
    <p>Секция 1</p>
    <form id="section1-form">
        <input type="text" name="name" placeholder="Название">
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <button class="btn-section1">Редакитровать</button>
    </form>
    <p>Секция 2</p>
    <div class="section2">
        <input type="text" name="name" placeholder="Название">
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <button onclick="section2AddService()" class="btn-section2">Добавить услугу</button>
        <div class="section2_services"></div>
    </div>
    <p>Секция 3</p>
    <div class="section3">
        <input type="file">
        <button class="btn-section3">Добавить работу в портфолио</button>
        <div class="section3_portfolio"></div>
    </div>
    <p>Секция 4</p>
    <div class="section4">
        <input id="inp1" type="text" name="name" placeholder="Название">
        <input id="inp2" type="text" name="name" placeholder="Название">
        <input id="inp3" type="text" name="name" placeholder="Название">
        <textarea id="inp4" cols="5" rows="6" placeholder="Описание"></textarea>
        <input id="inp5" type="text" name="name" placeholder="Название">
        <textarea id="inp6" cols="5" rows="6" placeholder="Описание"></textarea>
        <input id="inp7" type="text" name="name" placeholder="Название">
        <textarea id="inp8" cols="5" rows="6" placeholder="Описание"></textarea>
        <button class="btn-section4_text">Добавить текст</button>
        <input id="inp9" type="file">
        <button class="btn-section4_image">Добавить картинку</button>
        <button class="btn-section4_delImage">Удалить картинку</button>
        <div class="section4_portfolio"></div>
    </div>
    <p>Секция 5</p>
    <div class="section5">
        <p>О нас</p>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <p>Помощь</p>
        <textarea id="i1" cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea id="i2" cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea id="i3" cols="5" rows="6" placeholder="Описание"></textarea>
        <p>Другое</p>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <p>Контакты</p>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <textarea cols="5" rows="6" placeholder="Описание"></textarea>
        <button class="btn-section5">Добавить</button>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"> </script>
    <script src="js/pdfmake/pdfmake.min.js"></script>
    <script src="js/pdfmake/vfs_fonts.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
